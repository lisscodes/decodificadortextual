<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador-Alura Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main">
        <div class="div-logo-alura">
            <img class="logo-alura" src="imagens/Vector.jpg" alt="Logo Alura" />
        </div>
        <div class="section-text-area">
            <div>
                <textarea class="text-area" id="text-area" placeholder="Digite seu texto"></textarea>
            </div>
            <div class="aviso-elementos">
                <div class="aviso">
                    <img src="imagens/Alerta.jpg" alt="Alerta Imagem" />
                    <h3>Apenas letras min√∫sculas e sem acento.</h3>
                </div>
                <div class="section-buttons">
                    <button id="criptobtn" class="button-criptografar">Criptografar</button>
                    <button id="descriptobtn" class="button-descriptografar">Descriptografar</button>
                </div>
            </div>
        </div>
        <div class="section-msg-codificada">
            <div class="mensagens">
                <p class="msg-cripto" id="msg-criptografada"></p>
                <img class="msg-aviso" class="msg-aviso" src="imagens/High-quality-products.jpg"
                    alt="Nenhuma mensagem encontrada" />
                <p class="mensagem-aviso">Nenhuma mensagem encontrada</p>
                <p id="text-criptografada"></p>
            </div>
            <div class="copiarBttn">
                <button id="copiar">Copiar</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
